<div id="music-control" onclick="toggleMusic()" style="
    position: fixed;
    top: 25px;      /* ‡¶Ü‡¶á‡¶ï‡¶® ‡¶è‡¶ñ‡¶® ‡¶â‡¶™‡¶∞‡ßá */
    right: 25px;

    border: 2px solid #44bd32;
    border-radius: 50%;

    justify-content: center;
    cursor: pointer;
    z-index: 10000;
    box-shadow: 0 0 20px rgba(68, 189, 50, 0.5);
    transition: all 0.3s ease;">
    <i id="music-icon" class="fa-solid fa-volume-high" style="color: #fff; font-size: 1.3rem;"></i>
</div>

<script>
    const music = document.getElementById('bg-music');
    const musicIcon = document.getElementById('music-icon');
    let isMuted = false;

    // ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function startMusic() {
        music.play().then(() => {
            console.log("Music started");
        }).catch(err => {
            console.log("Waiting for user interaction");
        });
    }

    // ‡¶Ö‡¶ü‡ßã-‡¶™‡ßç‡¶≤‡ßá ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá
    window.addEventListener('click', () => {
        if (!isMuted) {
            startMusic();
        }
    }, { once: true });

    // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶®‡ßú‡¶æ‡¶ö‡ßú‡¶æ ‡¶¨‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá‡¶ì ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶¨‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶¨‡¶æ‡ßú‡¶¨‡ßá)
    window.addEventListener('scroll', () => {
        if (!isMuted) startMusic();
    }, { once: true });

    function toggleMusic() {
        if (!isMuted) {
            music.muted = true;
            musicIcon.classList.remove('fa-volume-high');
            musicIcon.classList.add('fa-volume-xmark');
            document.getElementById('music-control').style.borderColor = '#ff4757';
            isMuted = true;
        } else {
            music.muted = false;
            music.play();
            musicIcon.classList.remove('fa-volume-xmark');
            musicIcon.classList.add('fa-volume-high');
            document.getElementById('music-control').style.borderColor = '#44bd32';
            isMuted = false;
        }
    }

    // ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá‡¶á ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
    window.onload = startMusic;
</script>

    function renderServers() {
        const list = document.getElementById('server-list');
        list.innerHTML = '';
        servers.forEach(s => {
            const btn = document.createElement('button');
            btn.className = `server-btn ${s.api === selectedApi ? 'active' : ''}`;
            btn.innerText = s.name;
            btn.onclick = () => {
                selectedApi = s.api;
                document.getElementById('current-server-display').innerText = "ACTIVE: " + s.name;
                renderServers();
                showToast("Switched to " + s.name);
            };
            list.appendChild(btn);
        });
        const activeServer = servers.find(s => s.api === selectedApi);
        document.getElementById('current-server-display').innerText = "ACTIVE: " + (activeServer ? activeServer.name : "NONE");
    }

    function openAdmin() { document.getElementById('admin-modal').style.display = 'flex'; }

    function checkAdminPass() {
        if(document.getElementById('admin-pass-input').value === "admin123") {

    function addNewServer() {
        const name = document.getElementById('new-server-name').value;
        let api = document.getElementById('new-server-api').value;
        if(!name || !api) return alert("Fill all fields");
        if(api.endsWith('/')) api = api.slice(0, -1);
        servers.push({name, api});
        localStorage.setItem('ghost_servers', JSON.stringify(servers));
        renderServers();
        alert("Server Added!");
    }

    function addNewEmote() {
        const name = document.getElementById('new-emote-name').value.trim().toLowerCase();
        const id = document.getElementById('new-emote-id').value.trim();
        if(!name || !id) return alert("Fill Name and ID!");
        customEmotes[name] = parseInt(id);
        localStorage.setItem('ghost_custom_emotes', JSON.stringify(customEmotes));
        EMOTE_DATA = { ...DEFAULT_EMOTES, ...customEmotes };
        renderEmotes();
        alert("Emote Added: " + name);
    }

    function resetServers() {

        }

    async function sendEmote(emoteId, element) {
        const tc = document.getElementById('inp-tc').value.trim();
        const uids = [
            document.getElementById('inp-uid1').value.trim(),
            document.getElementById('inp-uid2').value.trim(),
            document.getElementById('inp-uid3').value.trim(),
            document.getElementById('inp-uid4').value.trim(),
            document.getElementById('inp-uid5').value.trim()
        ].filter(id => id !== "");

        if(!tc || uids.length === 0) return showToast("Enter TC & at least one UID!");

      

        for (let uid of uids) {
            const finalUrl = `${selectedApi}/join?tc=${tc}&uid1=${uid}&uid2={uid2}&uid3={uid3}&uid4={uid4}&uid5={uid5}&uid6={uid6}&emote_id=${emoteId}`;
            try { await fetch(finalUrl, { mode: 'no-cors' }); } catch (e) {}
        }
        showToast(` EMOTE SUCCESSFULLY SENT `);
        setTimeout(() => loader.remove(), 600);
    }


    function renderEmotes(filter = "") {
        const grid = document.getElementById('emotes-grid');
        grid.innerHTML = '';
        let count = 0;
        for (let key in EMOTE_DATA) {
            if (key.includes(filter.toLowerCase())) {
                const id = EMOTE_DATA[key];
                const card = document.createElement('div');
                card.className = 'emote-card';
                card.onclick = () => sendEmote(id, card);
                card.innerHTML = `<img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${id}.png" onerror="this.src='https://via.placeholder.com/50'"><span>${key}</span>`;
                grid.appendChild(card);
                count++;
            }
        }
        document.getElementById('emote-count').innerText = count + " ITEMS";
    }

    function filterEmotes() { renderEmotes(document.getElementById('search-emote').value); }
    
    async function pasteFromClipboard(id) { 
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById(id).value = text;
        } catch(e) { showToast("Error Pasting"); }
    }
    
    function showToast(m) { 
        const c = document.getElementById('toast-container'); 
        const t = document.createElement('div'); 
        t.className = 'toast'; 
        t.innerText = m; 
        c.appendChild(t); 
        setTimeout(() => t.remove(), 2500);

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/15)).fill(1);
    function draw() { ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#0f8"; drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
    setInterval(draw, 50);
